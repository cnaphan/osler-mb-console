osler.mb.tester.integrationTest.help=The Integration Test can be run to check the console and Message Broker for problems. To initiate an integration test, select a test script to upload. The test will confirm that the console is set up for integration testing (i.e. the test destinations exist, accept all events and are not disabled) and then will inject the events in "test" mode (meaning they are only delivered to "test" destinations). The test will then compare the received logs with what was expected and display the result.
